<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&family=Smooch+Sans:wght@300&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="contianer" id="app-color">
            <!-- App Head Image -->
            <header class="header-img">
                <div >
                    <h1>Jimmy's Dinner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>
                
            </header>
            <!--Restaurant Manu  -->
            <main>
                <!-- Handle Pizza Item -->
                <section id="items-list">
                 
                </section>
                <section id="order-list">
                        <div class="order-summary" id="order-summary">  
                                <h3 class="order-title">Your order</h3>
                                <div class="order-item" id="order-item">
                                </div>
                        </div>
                        <div class="order-summary hide-border-bottom" id="order-confirmation">
                            <div class="total-item" id="total-item">
                                <h3 class="total-price">Total price:</h3>
                                <p class="item-price order-price" id= "total-price"></p>
                            </div>
                            <button id="complete-btn">Complete order</button>                        
                        </div>
                </section>
                <!-- Form Section -->
                <section id="card-form">
                    <form class="pay-form" id="pay-form">
                        <i class="fa-regular fa-circle-xmark" id="close-form"></i>
                        <h3 class="form-title">Enter card details</h3>
                        <input type="text" id="input-name" class="form-input" placeholder="Enter your name" required>
                        <input  type="number" id="input-card" class="form-input" placeholder="Enter card number" required>
                        <input type="number" id="input-cvv" class="form-input" placeholder="CVV" required>
                        <button type="submit" id="pay-btn">Pay</button> 
                    </form>
                </section>
                <footer id="order-footer"></footer>
            </main>
        </div>    
	<script src="index.js" type="module"></script>
    </body>
</html>
